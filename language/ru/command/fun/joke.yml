joke:
  # Описание команды и опций
  description:
    command: "Случайная шутка для поднятия настроения"
  embed:
    title: "Штука № %number%"
    description: "%joke%"
    footer: "Время вызова: %current-time% | VoidBot %version:BOT% :3"
  joke:
    length: 40
    1: "Почему программисты любят осень? Потому что падают листья."
    2: "Сколько программистов нужно, чтобы вкрутить лампочку? Ни одного, это проблема железа."
    3: "Почему Java такая тяжёлая? Потому что она полна объектов!"
    4: "Программист пришёл в магазин: «Хлеб, пожалуйста». — «А взять?». — «Взять? Где взять?». "
    5: "Если программист говорит «быстро сделаю», значит он ещё даже не открывал проект."
    6: "Почему программисты не любят природу? В ней слишком много багов."
    7: "Git — это когда ты смело экспериментируешь, а потом робко откатываешься."
    8: "У программиста нет проблем — только неожиданные фичи."
    9: "Зачем программисты путают Хэллоуин и Рождество? Потому что OCT 31 = DEC 25."
    10: "Самый страшный сон программиста — проснуться без автосохранения."
    11: "Оптимист видит стакан наполовину полным, пессимист наполовину пустым, программист видит только float."
    12: "Упал сервер? Ложись рядом — тебя быстрее поднимут."
    13: "Код без комментариев — как сериал без озвучки: разобраться можно, но лучше не надо."
    14: "Почему программисты любят ночь? Никто не мешает работать… кроме багов."
    15: "Самая опасная фраза программиста: «Ща быстро поправлю»."
    16: "Если код работает — не трогай. Если не работает — тоже не трогай, пока не поймёшь, почему."
    17: "Сколько программистов нужно, чтобы убраться дома? Ни одного — они просто откроют новый проект."
    18: "Почему у программистов мало друзей? Они не хотят создавать новые зависимости."
    19: "— Ты где? — В дебаге. — Долго? — Пока не найду себя."
    20: "Программист не опаздывает — он просто работает в другом часовом поясе."
    21: "Любимая игра программиста — выжить после дедлайна."
    22: "Тестировщик идёт в бар: заказывает пиво, 0 пива, -1 пива, 999999 пива, NULL пива… Бармен падает."
    23: "Главное отличие новичка от синьора — новичок думает, что всё понимает."
    24: "Почему программисты не спорят? Они запускают код и смотрят, кто был прав."
    25: "Если в коде что-то работает, значит ты чего-то не понимаешь."
    26: "Любой код можно улучшить. Особенно вчерашний."
    27: "Когда программист говорит «завтра», это может значить всё, что угодно, кроме завтра."
    28: "Зачем программисту диван? Чтобы было где крашиться."
    29: "Баг — это не ошибка. Это возможность показать мастерство в дебаге."
    30: "Счастье — это когда проект собирается с первого раза."
    31: "Сеньор — это джун, который пережил пару релизов."
    32: "Самая честная ошибка — StackOverflowError: даже стек устал."
    33: "Лучший тест — продакшн."
    34: "Если у тебя нет багов, значит ты плохо ищешь."
    35: "Никогда не удаляй код ночью. Никогда."
    36: "Программист не забывает пароль — он просто меняет алгоритм доступа."
    37: "Анонимные алкоголики? Не, анонимные программисты: «Привет, меня зовут Вася, и я снова написал костыль»."
    38: "Когда программист говорит «всё готово», это значит, что всё только начинается."
    39: "— Почему проект не работает? — У меня работает. — А у меня нет. — Значит, мало веришь."
    40: "Самая короткая история ужасов: «Мы переписываем проект с нуля»."