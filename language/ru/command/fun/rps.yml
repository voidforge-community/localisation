rps:
  # Описание команды и опций
  description:
    command: "Игра камень-ножницы-бумага с ботом"
    option:
      choice: "Выберите камень, ножницы или бумагу"
  embed:
    title: "Камень-Ножницы-Бумага"
    description: |
      Вы выбрали: %user-choice%
      Бот выбрал: %bot-choice%
      Итог: %result%
    footer: "Время вызова: %current-time% | VoidBot %version:BOT% :3"
  type:
    rock: "камень"
    paper: "бумага"
    scissors: "ножницы"
  status:
    win: "победа"
    draw: "ничья"
    lose: "пройгрыш"
  error:
    undefied-choice: "Неверно выбран предмет!"


