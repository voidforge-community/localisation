system:
  # Ошибка если нет прав
  no-permission:
    embed:
      title: "Отказано в доступе"
      description: |
        При использование данной команды произошла ошибка у пользователя нехватает прав!
        Требуемые права: `%hasPermission%`
      footer: "Время вызова: %current-time% | VoidBot %version:BOT% :3"
  # Ошибка если произошел внутренний сбой
  wrong-error:
    embed:
      title: "Произошел внутренний сбой"
      description: |
        При выполнения данной команды произошёл непредвиденный сбой!
        Свяжитесь с администрацией сервера с этим кодом ошибки!!
        Код ошибки: %error-code%
      footer: "Время вызова: %current-time% | VoidBot %version:BOT% :3"
  # Ошибка если функция временно отключена
  disable-function:
    embed:
      title: "Функция выключена или на тех.работах"
      description: |
        При выполнение данной команды было обнаружено то что она выключена или находится на технических работах!
        Проявите терпение возможно скоро включат обратно :3
      footer: "Время вызова: %current-time% | VoidBot %version:BOT% :3"