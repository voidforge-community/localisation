# Конфигурация v3 создан 26.10.2025
help:
  description-command: "Справочник по коду"
  # Ембед команды /help
  command:
    embed:
      title: "Справочная информация VoidBot"
      description: "Справочная информация по боту VoidBot"
      footer: "Время вызова: %current-time% | VoidBot %version:BOT% :3"
      actionRow:
        placeholder: "Выберите что-то...."
        info:
          title: "Информация"
          description: "Информация о боте кто создал на чем и зачем :3"
        command:
          title: "Команды"
          description: "Показывает все возможные команды"
  # Ембеды после выпадающего списка
  interact:
    info:
      embed:
        title: "Информация о VoidBot"
        description: "* Описание отсутствует *"
        footer: "Время вызова: %current-time% | VoidBot %version:BOT% :3"
        fields:
          developers:
            title: "Разработали"
            description: "dev_prizrakk (Разработчик), sahesha (Корректор текста)"
          programLang:
            title: "Язык программирования"
            description: "%version:JAVA%"
          discordLibs:
            title: "Библиотека Discord"
            description: "%version:LIB_JDA%"
          version:
            title: "Версия бота"
            description: "%version:BOT%"
    command:
      embed:
        title: "Выберите категорию, которая вам нужна"
        description: "Тут вы можете ознакомится с командами и из опциональными значениями"
        footer: "Время вызова: %current-time% | VoidBot %version:BOT% :3"
        actionRow:
          server:
            title: "Серверные"
            description: "Покажет все серверные команды"
          admin:
            title: "Администрация"
            description: "Покажет команды доступные администрации"
          fun:
            title: "Развлекательные"
            description: "Развлекательные команды"
          music:
            title: "Музыка"
            description: "Музыкальные команды"
          user:
            title: "Команды пользователя"
            description: "Команды с префиксом"
          other:
            title: "Прочее"
            description: "Остальные команды"
      # Список возможных категорий и справка по командам
      interact:
        embed:
          title: "Категория команд: %command-category%"
          footer: "Время вызова: %current-time% | VoidBot %version:BOT% :3"
          category:
            server: "серверные команды"
            admin: "админ команды"
            fun: "развлекательные команды"
            music: "музыкальные команды"
            user: "пользовательские команды"
            other: "прочее команды"
            notFoundCategory: "неизвестная категория"
          # Шаблон по которому заполняется информация по командам он уникален и поэтому вручную к каждой команде прописывать его не надо
          field:
            name:
              title: "Название"
              description: "> %name-command%"
            description:
              title: "Описание"
              description: "> %description-command%"
            option:
              title: "Опции"
              description: "> %option-command%"
              not-option: "нет опций"

